      <h1 id="序論">序　　論</h1>
      <p>政治家または立法者の学の一部門としての政治経済は、二つの別個の目的を掲げる。第一に、人びとが自ら潤沢な所得ないし生活資料を獲得できるようにすること。第二に、国家（共同体）が公共の用を賄うに足る歳入を備えることである。つまり、政治経済は人民と君主の双方を富ませることを企図する。</p>
      <p>時代と国により富裕の進展は異なり、その結果、人民を富ませることに関して二つの政治経済の体系が生じた。ひとつは商業の体系（重商主義）、もうひとつは農業の体系（重農主義）である。以下、両者をできるだけ明晰に述べ、まずは近時の体系であり、著者の本国において当代もっともよく理解されている商業の体系から始める。</p>
